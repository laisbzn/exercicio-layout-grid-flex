<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid e Flex</title>
</head>
<body> <!--Este é um GRID CONTAINER-->

    <header class="cabecalho"> <!--Este é um GRID ITEM e FLEX CONTAINER-->
        <h1>Cabeçalho</h1> <!--Este é um FLEX ITEM-->
    </header>

    <aside class="aolado">Ao Lado</aside> <!--Este é um GRID ITEM-->

    <main class="principal"> <!--Este é um GRID ITEM e FLEX CONTAINER-->
        <div class="linha"> <!--Este é um FLEX ITEM-->
            <article class="artigo">Artigo 1</article><!--Este é um FLEX ITEM-->
            <article class="artigo">Artigo 2</article><!--Este é um FLEX ITEM-->
        </div>
        <div class="linha"><!--Este é um FLEX ITEM-->
            <article class="artigo">Artigo 3</article> <!--Este é um FLEX ITEM-->
            <article class="artigo">Artigo 4</article> <!--Este é um FLEX ITEM-->
        </div>

    </main>

    <footer class="rodape">Rodapé</footer> <!--Este é um GRID ITEM-->
    
</body>
</html>
